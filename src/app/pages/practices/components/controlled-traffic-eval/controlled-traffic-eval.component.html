<h3 class="title">Avalição de sistema de tráfego controlado (STC)</h3>

<hr class="separator">

<mat-dialog-content>
    <form
        id="soil-humidity-eval"
        class="form"
        [formGroup]="this.form"
        (ngSubmit)="save()">

        <div class="grid">
            <div class="evaluator">
                <span *ngIf="practice.evaluation?.resp_name">
                    Responsável: <strong>{{ practice.evaluation.resp_name }}</strong>
                </span>
            </div>
            <div class="text-center evaluation-title">Avaliação</div>
    
            <div class="mt-4">
                <label>Faz uso de STC na propriedade?</label>
                <div class="answer">{{ practice.use_stc ? 'Sim' : 'Não' }}</div>
            </div>
            <div class="evaluation-check mt-4">
                <mat-checkbox formControlName="use_stc"></mat-checkbox>
            </div>
    
            <div class="mt-5">
                <label>Total da área em que faz uso de STC?</label>
                <div class="answer">{{ practice.total_area_stc }} hectares</div>
            </div>
            <div class="evaluation-check mt-5">
                <mat-checkbox formControlName="total_area_stc"></mat-checkbox>
            </div>

            <div class="mt-5">
                <label>Há quanto tempo pratica STC?</label>
                <div class="answer">{{ practice.stc_usage_months }} meses</div>
            </div>
            <div class="evaluation-check mt-5">
                <mat-checkbox formControlName="stc_usage_months"></mat-checkbox>
            </div>
        </div>

        <div class="mt-5">
            <label>Observações</label>
            <mat-form-field appearance="outline">
                <textarea
                    matInput
                    rows="5"
                    formControlName="notes">
                </textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<hr class="separator">

<mat-dialog-actions align="end" class="py-2">
    <button *ngIf="canSave"
        mat-flat-button
        form="soil-humidity-eval"
        type="submit"
        color="primary">
        Salvar
    </button>

    <button *ngIf="!canSave"
        mat-flat-button
        matDialogClose
        color="primary">
        Fechar
    </button>
</mat-dialog-actions>

<button
    matDialogClose
    mat-icon-button
    class="button-close">

    <mat-icon>close</mat-icon>
</button>
