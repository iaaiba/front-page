<div class="container">
    <header class="form px-4 pt-4 pb-0">
        <mat-form-field appearance="outline">
            <input matInput type="search" [formControl]="searchControl">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </header>

    <mat-divider></mat-divider>

    <div class="scroll">
        <mat-selection-list
            [multiple]="false"
            (selectionChange)="onSelectionChange($event.option.value)">

            <mat-list-option *ngFor="let group of filteredGroups$ | async"
                [value]="group"
                [selected]="group.id === lastSelectedId">

                <div class="list-item">{{ group.name }}</div>
            </mat-list-option>
        </mat-selection-list>
    </div>

    <mat-divider></mat-divider>

    <button mat-flat-button class="btn-add" (click)="onAdd()">
        <span>Novo Grupo</span>
        <mat-icon>add</mat-icon>
    </button>
</div>
