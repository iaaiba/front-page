<div class="container">
    <header class="form px-4 pt-4 pb-0">
        <mat-form-field appearance="outline">
            <input matInput type="search" [formControl]="searchControl">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </header>

    <mat-divider></mat-divider>

    <div class="scroll">
        <mat-selection-list
            [multiple]="false"
            (selectionChange)="onSelectionChange($event.option.value)">

            <mat-list-option *ngFor="let user of filteredUsers$ | async"
                [value]="user"
                [selected]="user.id === lastSelectedId">

                <div class="list-item">
                    <div class="fullname">{{ user.firstName }} {{ user.lastName }}</div>
                    <div class="username">{{ user.username }}</div>
                </div>
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>
